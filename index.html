<!DOCTYPE html>
<html>
	<head>
		<title>Map!</title>
		<script type='text/javascript' src='js/knockout-3.3.0.js'></script>
		<script type='text/javascript' src='js/jquery01.11.3.js'></script>
		<style type="text/css">
      		html, body { height: 100%; margin: 0; padding: 0; }
      		#map { height: 100%; }
    	</style>
	</head>

	<body>
	 <div id="map"></div>
	    <script type="text/javascript">

			var map;
			function initMap() {
			  map = new google.maps.Map(document.getElementById('map'), {
			    center: {lat: -34.397, lng: 150.644},
			    zoom: 8
			  });	
			}

	    </script>
	    <script async defer
	      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAL4UPX21rH0FahrdZ6Tv21rPeKlY-Mjaw&callback=initMap">
	    </script>
	</body>

</html>
