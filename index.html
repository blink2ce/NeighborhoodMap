<!DOCTYPE html>
<html>
	<head>
		<title>Map!</title>
		<script type='text/javascript' src='js/knockout-3.3.0.js'></script>
		<script type='text/javascript' src='js/jquery-1.11.3.js'></script>


		<style type="text/css">
      		html, body { height: 100%; margin: 0; padding: 0; }
      		#map { height: 100%; }
    	</style>
    	<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>

	<body>
	<div id="searchbar">
		<h3 id="title">Find Places in Atlanta</h3>
		<p>What kind of place?</p>
		<input data-bind="value: placequery" class="input-container" type="text" id="search"/>
		<button data-bind="click: searchFSquare" type="button">Search</button>
	</div>
	 <div id="map"></div>
	    <script type="text/javascript">

			var map;
			function initMap() {
			  map = new google.maps.Map(document.getElementById('map'), {
			    center: {lat: 33.755, lng: -84.390},
			    zoom: 9
			  });	
			}

	    </script>
	    <script async defer
	      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAL4UPX21rH0FahrdZ6Tv21rPeKlY-Mjaw&callback=initMap">
	    </script>
	    <script type='text/javascript' src='js/script.js'></script>
	</body>

</html>
