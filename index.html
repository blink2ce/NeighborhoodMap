<!DOCTYPE html>
<html>
	<head>
		<title>Map!</title>
		<script type='text/javascript' src='js/knockout-3.3.0.js'></script>
		<script type='text/javascript' src='js/jquery-1.11.3.js'></script>
		<script 
	    	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAL4UPX21rH0FahrdZ6Tv21rPeKlY-Mjaw">
	    </script>
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<style type="text/css">
      		html, body { height: 100%; margin: 0; padding: 0; }
      		#map { height: 100%; }
    	</style>
    	<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>

	<body>
	<div id="searchbar">
		<h3 id="title">Find Places in Atlanta</h3>
		<p>What kind of place?</p>
		<div id="searchArea">
			<input data-bind="value: userSearch" class="input-container" type="text" id="search"/>
			<button data-bind="click: searchFSquare" type="button">Search</button>
		</div>
		<strong data-bind="text: errorMessage"></strong>
		<div data-bind="visible: filterArea">
			<input type="checkbox" data-bind="checked: filter, click: filterResults">Filter results
		</div>
		<p>You searched for: <strong data-bind="text: userSearch"></strong></p>		
		<div data-bind="visible: filter">
			<input type="text"><p>Filter Keywords</p>
		</div>
		<!-- ko foreach: myLocations -->
		<div class="sidecard" data-bind="text: vName, click: $parent.cardClicked"></div>
		<!--/ko -->

	</div>
	 <div id="map"></div>
	
	<script type='text/javascript' src='js/script.js'></script>
	</body>

</html>
