<!DOCTYPE html>
<html>
	<head>
		<title>Map!</title>
		<script type='text/javascript' src='js/knockout-3.3.0.js'></script>
		<script type='text/javascript' src='js/jquery-1.11.3.js'></script>
		<script 
	    	src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAL4UPX21rH0FahrdZ6Tv21rPeKlY-Mjaw">
	    </script>
	    <meta name="viewport" content="width=device-width, initial-scale=1">
	    <link rel="stylesheet" type="text/css" href="css/bootstrap.css">
    	<link rel="stylesheet" type="text/css" href="css/styles.css">
	</head>

	<body>

			<div id="panel" class="col-sm-4 col-sm-push-8">
				<div id="sidebar">
					<h1 id="title">Find Places in Atlanta</h1>
					<p>What kind of place?</p>
					<div id="searchArea" class="input-group">
					   <input data-bind="value: userSearch" type="text" id="search" class="form-control">
					   <span class="input-group-btn">
					        <button data-bind="click: searchFSquare" type="button" class="btn btn-default">Search</button>
					   </span>
					</div>
					<strong data-bind="text: errorMessage"></strong>
					<div data-bind="visible: filterArea" id="filteroption">
							<input type="checkbox" data-bind="checked: filter">
							Filter results
					</div>
					<div data-bind="visible: filter" id="searchArea" class="input-group">
			   			<input type="text" data-bind="value: filterSearch" class="form-control">
			   			<span class="input-group-btn">
			        		<button data-bind="click: filterResults" type="button" class="btn btn-default">Filter</button>
			   			</span>
					</div>
				</div>
				<div id="scrollingsection">
					<!-- ko foreach: myLocations -->
					<div id="sidecard" data-bind="text: vName, click: $parent.cardClicked"></div>
					<!--/ko -->
				</div>
			</div>

			<div id="map" class="col-sm-8 col-sm-pull-4"></div>



	<script type='text/javascript' src='js/script.js'></script>
	</body>

</html>
